<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google (clone)</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="about">
        <a href="">Über Google</a>
        <a href="">Store</a>
      </div>
      <div class="menu">
        <a href="">Gmail</a>
        <a href="">Bilder</a>
        <a href="">Menü</a>
        <form>
          <input type="button" value="Anmelden" />
        </form>
      </div>
    </div>
    <div class="search-bar">
      <img
        class="google-logo"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
      <form class="search-form">
        <input class="search-text" type="text" />
        <div class="search-button-group">
          <input class="search-button" type="button" value="Google Suche" />
          <input
            class="search-button-two"
            type="button"
            value="Auf gut Glück!"
          />
        </div>
      </form>
    </div>
    <div>
      <div class="footer-lang">
        <a href="">Germany</a>
      </div>
      <div class="footer-info">
        <div class="footer-info-co2">
          <a href="">CO2-neutral seit 2007</a>
        </div>
        <div class="footer-info-company">
          <a href="">Werbeprogramme</a>
          <a href="">Unternehmen</a>
          <a href="">Wir funktioniert die Google Suche?</a>
        </div>
        <div class="footer-info-settings">
          <a href="">Datenschutzerklärung</a>
          <a href="">Nutzungsbedigungen</a>
          <a href="">Einstellungen</a>
        </div>
      </div>
    </div>
  </body>
</html>
